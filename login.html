<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/bhh1.jpg" type="image/x-icon">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <v class="container right-panel-active">
	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title"><strong style=" font-family:'Big Shoulders Stencil Text', cursive;color: green;">Sign Up</strong></h2>
			<input type="text" placeholder="User..." class="input" />
			<input type="email" placeholder="Email..." class="input" />
			<input type="password" placeholder="Password..." class="input" />
			<button class="btn">Sign Up</button>
		</form>
	</div>

	<!-- Sign In -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title"><strong style=" font-family:'Big Shoulders Stencil Text', cursive;color: green;">Sign In</strong></h2>
			<input type="email" placeholder="Email..." class="input" />
			<input type="password" placeholder="Password..." class="input" />
			<a href="#" class="link">Forgot your password?</a>
			<button class="btn">Sign In</button>
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn"><strong>Sign In</strong></button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp"><strong>Sign Up</strong></button>
			</div>
		</div>
	</div>
</div>
</body>
<script src="login.js"></script>
</html>
